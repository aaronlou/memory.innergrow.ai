spring.application.name=memory

# Database Config (H2 for now)
spring.datasource.url=jdbc:h2:mem:memorydb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# AI Config (DeepSeek)
spring.ai.deepseek.api-key=${DEEP_SEEK_API_KEY:temporary-dummy-key}
spring.ai.openai.api-key=${DEEP_SEEK_API_KEY:temporary-dummy-key}
spring.ai.openai.base-url=https://api.deepseek.com

# Jackson
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Disable Docker Compose Auto-startup
spring.docker.compose.enabled=false
