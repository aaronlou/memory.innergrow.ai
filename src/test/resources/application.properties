spring.application.name=memory-test

# Database Config (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# AI Config (Dummy for tests)
spring.ai.deepseek.api-key=dummy-key-for-test
spring.ai.openai.api-key=dummy-key-for-test
spring.ai.openai.base-url=https://api.deepseek.com

# Security
jwt.secret=innergrow_memory_secret_key_at_least_32_chars_long
jwt.expiration=3600000
