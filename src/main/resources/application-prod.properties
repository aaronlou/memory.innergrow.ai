# 生成环境核心配置
spring.profiles.active=prod

# 数据库配置 (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:5432/${DB_NAME:memory}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# 存储配置：生成环境构建指外部模块
storage.local.path=/app/uploads
storage.local.base-url=${APP_BASE_URL:http://localhost:8080}/uploads/

# AI 配置：强制通过环境变量注入
spring.ai.deepseek.api-key=${DEEP_SEEK_API_KEY}
spring.ai.openai.api-key=${DEEP_SEEK_API_KEY}

# 安全配置：强制注入 JWT Secret
jwt.secret=${JWT_SECRET}

# 日志配置
logging.level.root=INFO
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
